[build.environment]
  NODE_VERSION = "24"

[build]

  base = "." 
  command = "pnpm install:all && pnpm run build"
  publish = "client/dist" 
  functions = "server/netlify/functions"


[functions]
  node_bundler = "esbuild"
  external_node_modules = [
    "pg", 
    "pg-hstore", 
    "bcrypt"
  ]

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200


[dev]
  framework = "#custom"
  command = "pnpm --filter client run dev"
  targetPort = 5173
  port = 8888
  publish = "client/dist"