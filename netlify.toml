[build.environment]
  NODE_VERSION = "24"

[build]
  base = "." 
  publish = "client/dist" 
  command = "pnpm install:all && pnpm run db:migrate && pnpm run build:client"
  functions = "server/netlify/functions"

[functions]
  node_bundler = "esbuild"
  included_files = ["node_modules/**"]
  
  directory = "server/netlify/functions"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200


[dev]
  framework = "#custom"
  command = "pnpm --filter client run dev"
  targetPort = 5173
  port = 8888
  publish = "client/dist"