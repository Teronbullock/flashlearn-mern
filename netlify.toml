[build.environment]
  NODE_VERSION = "22"

[build]
  base = "."
  publish = "client/dist"
  command = "npm run install:all && npm run db:migrate && npm run build:client"

[functions]
  node_bundler = "esbuild"
  external_node_modules = [
    "express",
    "serverless-http",
    "body-parser",
    "dotenv",
    "cors",
    "helmet",
    "compression",
    "method-override",
    "cookie-parser",
    "pg-hstore",
    "pg",
    "sequelize",
    "express-validator",
    "bcrypt",
    "jsonwebtoken"
    ]
  directory = "server/netlify/functions"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api"
  status = 200


[dev]
  framework = "#custom"
  host = "$HOST"
  port = 8888
  targetPort = 5173
  publish = "client/dist"
  command = "npm run dev:client-prod-env"